targets:
  $default:
    builders:
      collectors:
        enabled: true
      generators:
        enabled: true

builders:
  generators:
    import: "package:umvvm/generators/builders.dart"
    builder_factories: ["generateMainApp", "generateMainApi"]
    build_extensions: { ".dart": [".mvvm.dart", ".api.dart"] }
    auto_apply: dependents
    build_to: source
    applies_builders: ["source_gen:combining_builder"]
  collectors:
    import: "package:umvvm/collectors/builders.dart"
    builder_factories: ["generateInstanceCollector"]
    build_extensions: { ".dart": [".temp.part"] }
    auto_apply: dependents
    build_to: source
    runs_before: [":generators"]
